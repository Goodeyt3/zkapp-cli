name: E2E Tests
on: [push, pull_request]
jobs:
  against-real-network:
    timeout-minutes: 45
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        node: [16, 18]
        os: [ubuntu-latest]
    services:
      mina-local-network:
        image: us-west1-docker.pkg.dev/o1labs-192920/mina-local-network/mina-local-network:rampup-latest-lightnet
        env:
          NETWORK_TYPE: 'single-node'
          PROOF_LEVEL: 'none'
        ports:
          - 3085:3085
          - 8080:8080
          - 8181:8181
    steps:
      - uses: actions/checkout@v3
      - name: Make helper script executable
        run: chmod +x tests/scripts/wait-for-sync.sh
        shell: bash
      - name: Wait for Docker container services to be ready
        run: ./tests/scripts/wait-for-sync.sh 8080
        shell: bash
      - name: Setup NodeJS ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Install Node Dependencies, build and link the CLI app
        run: |
          npm ci
          npm run build --if-present
          npm link
      - name: Install Playwright Dependencies
        run: npm run e2e:install
      - name: Configure Git
        run: |
          git config --global user.email "e2e@o1labs.org"
          git config --global user.name "E2E Tests"
      - name: Execute parallel E2E Tests on ${{ matrix.os }}
        run: npm run e2e:test:parallel
        env:
          CI: true
      - name: Upload E2E Test Artifacts (parallel execution report)
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: e2e-parallel-tests-report-node${{ matrix.node }}-${{ matrix.os }}
          path: reports/html-report/
          retention-days: 30
